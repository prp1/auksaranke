{{ partial "header.html" . }}

{{.Content}}

{{ if isset .Params "images" }}
	<ul id="lightgallery" class="au-items-list">
		{{ range (split .Params.images ",") }}
		<li class="au-items-list--item">
			<a href="{{ . }}.jpg" class="au-items-list--item-link">
				<img src="{{ . }}t.jpg">
			</a>
		</li>
		{{end}}
	</ul>
{{ end }}

{{ if eq (getenv "HUGO_ENV") "DEV" }}
	template: service/single.html
{{ end }}



{{ partial "footer.html" . }}
